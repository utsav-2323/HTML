
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>imeges & marquee</title>
    </head>
    <body background="https://wallpapercave.com/wp/KE9Gv7a.jpg">
       
        <marquee behavior="solid" scrollamount="45" direction="left">
            <img src="https://i.pinimg.com/originals/70/90/1a/70901a35bafc83d0e73289fde824514f.gif">
        </marquee>

        <marquee behavior="solid" scrollamount="30" direction="left">
            <img src="https://i.gifer.com/8Pio.gif">
        </marquee>

        <marquee behavior="solid" scrollamount="25" direction="left">
            <img src="https://i.pinimg.com/originals/ee/f6/f5/eef6f575d4195d5809716b48cd12b250.gif">
        </marquee>

        <marquee behavior="solid" scrollamount="10" direction="left">
            <img src="https://i.gifer.com/origin/56/5699a7b6dc56396c205ac534d9226061_w200.gif">
        </marquee>

        <marquee behavior="solid" scrollamount="10" direction="left">
            <img src="https://clipart-library.com/images/8ixKaobip.gif">
        </marquee>

        <marquee behavior="solid" scrollamount="10" direction="left" bgcolor="red">
            <p>utsav</p>
        </marquee>

        <marquee behavior="solid" scrollamount="2" direction="up" bgcolor="yellow">
            <p>utsav</p>
        </marquee>

        <marquee behavior="solid" scrollamount="2" direction="down" bgcolor="pink">
            <p>utsav</p>
        </marquee>

        <marquee behavior="solid" scrollamount="10" direction="Right" bgcolor="rebeccapurple">
            <p>utsav</p>
        </marquee>

       

     

        
        
    </body>
    </html>
